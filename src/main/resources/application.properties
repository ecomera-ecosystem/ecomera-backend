# ============================================
# Application Metadata
# ============================================
spring.application.name=Ecomera
spring.application.version=0.1.0

# ============================================
# Security - JWT Configuration
# ============================================
application.security.jwt.secret-key=${JWT_SECRET_KEY:ZHVtbXktYm9vdHN0cmFwLXNlY3JldC1rZXktZm9yLXRlc3RpbmctbWluaW11bS0yNTYtYml0cw==}
application.security.jwt.expiration=${JWT_EXPIRATION_TIME:3600000}
application.security.jwt.refresh-token.expiration=${REFRESH_EXPIRATION_TIME:86400000}

# ============================================
# Database - Datasource Configuration
# ============================================
spring.datasource.url=${DB_URL:jdbc:h2:mem:testdb}
spring.datasource.username=${DB_USER:sa}
spring.datasource.password=${DB_PASS:}
spring.datasource.driver-class-name=${DB_DRIVER:org.h2.Driver}

# ============================================
# JPA & Hibernate Configuration
# ============================================
spring.jpa.show-sql=${JPA_SHOW_SQL:false}
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=${DB_DIALECT:org.hibernate.dialect.H2Dialect}

# ============================================
# Hibernate Envers - Entity Auditing
# ============================================
spring.jpa.properties.org.hibernate.envers.audit_table_suffix=_AUD
spring.jpa.properties.org.hibernate.envers.revision_field_name=REV
spring.jpa.properties.org.hibernate.envers.revision_type_field_name=REVTYPE
spring.jpa.properties.org.hibernate.envers.store_data_at_delete=true

# ============================================
# Liquibase - Database Migrations
# ============================================
spring.liquibase.enabled=true
spring.liquibase.change-log=classpath:db/changelog/db.changelog-master.xml

# ============================================
# Redis - Disabled (Sprint 1)
# ============================================
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

# ============================================
# Spring Security Defaults (local/test only)
# ============================================
spring.security.user.name=${SPRING_SECURITY_USER_NAME:admin}
spring.security.user.password=${SPRING_SECURITY_USER_PASSWORD:admin}