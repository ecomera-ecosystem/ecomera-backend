services:
  backend:
    build: .
    container_name: ecomera-backend
    volumes:
      - ~/.m2:/root/.m2
    ports:
      - "8080:8080"
    env_file:
      - .env.docker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - ecomera-network
    restart: unless-stopped

  postgres:
    image: postgres:16-alpine
    container_name: ecomera-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-ecomera}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - ecomera-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: ecomera-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ecomera-network
    restart: unless-stopped

  pgadmin:
    image: dpage/pgadmin4
    container_name: ecomera-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@ecomera.io
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    networks:
      - ecomera-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:

networks:
  ecomera-network:
    driver: bridge