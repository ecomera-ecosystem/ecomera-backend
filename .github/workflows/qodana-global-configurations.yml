# this workflow uploads global Qodana configurations to Qodana Cloud
name: Qodana Configuration Upload

on:
  push:
    branches: [ master, development ]
  pull_request:
    branches: [ master, development ]
  workflow_dispatch:

jobs:
  upload-qodana-config:
    name: Qodana Configuration Uploader
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Run Qodana Configuration Uploader
        env:
          QODANA_CONFIGURATIONS_TOKEN: ${{ secrets.QODANA_CONFIGURATIONS_TOKEN }}
          QODANA_ENDPOINT: 'https://qodana.cloud'
        run: |
          docker run --rm \
            -v $(pwd):/workspace \
            -w /workspace \
            -e QODANA_CONFIGURATIONS_TOKEN=$QODANA_CONFIGURATIONS_TOKEN \
            jetbrains/qodana-configuration-uploader:latest \
            --global-configs-file .github/workflows/qodana-global-configurations.yml
