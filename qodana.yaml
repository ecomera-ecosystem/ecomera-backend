version: "1.0"

#Specify inspection profile for code analysis
profile:
  name: qodana.recomended

# Enable inspections
#include:
#  - name: UNUSED_IMPORT

#Disable inspections
exclude:
  # Exclude generated code and dependencies
  - name: All
    paths:
      - "**/target/**"
      - "**/node_modules/**"
      - "**/.angular/**"
      - "**/dist/**"

projectJDK: "17" #(Applied in CI/CD pipeline)

#Execute shell command before Qodana execution (Applied in CI/CD pipeline)
bootstrap: sh ./prepare-qodana.sh

failureConditions:
  severityThresholds:
    any: 100 # No more than 100 issues of any severity
    critical: 0 # No critical issues allowed

  testCoverageThresholds:
    fresh: 50 # New code coverage should not be less than 50%
    total: 40 # Total code coverage should not be less than 40%

linter: jetbrains/qodana-jvm-community:2025.3
